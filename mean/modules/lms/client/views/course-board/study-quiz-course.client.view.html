                <div class="uk-alert uk-alert-danger" data-uk-alert ng-show="vm.alert">
                             {{vm.alert}}
                         </div>
                
                <div class="md-card" ng-show="!vm.alert">
                    <div  class="md-card-toolbar" ng-class="{'md-bg-green-200':vm.question.attempted,'md-bg-grey-100':!vm.question.attempted }">
                        <div class="md-card-toolbar-actions">
                            <span class=" uk-text-danger"><i class="uk-icon-clock-o uk-text-danger"></i> {{vm.timeString}}</span>
                           
                        </div>
                        <div class="md-card-toolbar-heading-text">
                            <span>{{'PAGE.LMS.MY_COURSES.COURSE_STUDY.QUESTION'|translate}} {{index+1}}/{{vm.questions.length}}
                            </span>
                            
                        </div>
                    </div>
                    
                    <div class="md-card-content">
                        <h3 class="heading_b">{{question.title}}</h3>
                        <p ng-bind-html="vm.question.description"></p>
                        
                        <hr>
                        <h5 class="uk-margin-small-bottom uk-text-muted">{{'PAGE.LMS.MY_COURSES.COURSE_STUDY.OPTION'|translate}}</h5>
                        <ul class="uk-list uk-list-large">
                            <li ng-repeat="option in vm.options">
                                <div class="">
                                    <span class="icheck-inline" ng-show="vm.question.type=='sc'">
                                        <input type="radio"
                                            name="question{{vm.question._id}}"
                                            id="question_option{{option._id}}"
                                            ng-value="true"
                                            icheck ng-model="option.selected" />  
                                        <label
                                            for="question_option{{option._id}}"
                                            class="inline-label">{{option.content}}</label>
                                                                              
                                    </span>
                                    <span class="icheck-inline" ng-show="vm.question.type=='mc'">
                                        <input type="checkbox"
                                            id="question_option{{option._id}}"
                                            icheck ng-model="option.selected" /> 
                                        <label
                                            for="question_option{{option._id}}"
                                            class="inline-label">{{option.content}}</label>
                                                                               
                                    </span>
                                </div>
                            </li>
                            
                        </ul>
                        <div class="uk-text-center uk-margin-top">
                        
                            <a ng-show="vm.index < vm.questions.length-1" class="md-btn  md-btn-wave-light md-btn-icon" ng-click="vm.saveNext()"><i class="uk-icon-arrow-right "></i>
                                {{'ACTION.NEXT'|translate}}
                            </a>
                            <a ng-show="vm.quiz.allowNavigate && vm.index > 0" class="md-btn  md-btn-wave-light md-btn-icon" ng-click="vm.savePrev()"><i class="uk-icon-arrow-left "></i>
                                {{'ACTION.PREV'|translate}}
                            </a>
                            <a class="md-btn md-btn-primary md-btn-wave-light" ng-show="vm.index == vm.questions.length-1" ng-click="vm.submitQuiz()">
                                {{'ACTION.SUBMIT_EXAM'|translate}}
                            </a>
                        </div>
                    </div>
                </div>
