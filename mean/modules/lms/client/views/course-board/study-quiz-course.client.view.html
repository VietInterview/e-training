                <div class="uk-alert uk-alert-danger" data-uk-alert ng-show="vm.alert">
                             {{vm.alert}}
                         </div>
                
                <div class="md-card" ng-show="!vm.alert">
                    <div  class="md-card-toolbar" ng-class="{'md-bg-green-200':vm.question.attempted,'md-bg-grey-100':!vm.question.attempted }">
                        <div class="md-card-toolbar-actions">
                            <span class=" uk-text-danger"><i class="uk-icon-clock-o uk-text-danger"></i> {{vm.remainTime | timeString}}</span>
                           
                        </div>
                        <div class="md-card-toolbar-heading-text">
                            <span>{{'PAGE.LMS.MY_COURSES.COURSE_STUDY.QUESTION'|translate}} {{index+1}}/{{vm.questions.length}}
                            </span>
                            
                        </div>
                    </div>
                    
                    <div class="md-card-content">
                         <div ng-if="vm.question.type=='mc'">
                             <multiple-choice-question mode="'study'"  question="vm.question" answer="vm.question.answer"></lms-question>
                        </div>
                       <div ng-if="vm.question.type=='sc'">
                             <single-choice-question mode="'study'"  question="vm.question" answer="vm.question.answer"></single-choice-question>
                        </div>
                        <div ng-if="vm.question.type=='tf'">
                             <true-false-question mode="'study'"  question="vm.question" answer="vm.question.answer"></true-false-question>
                        </div>
                        <div ng-if="vm.question.type=='fb'">
                             <fill-blank-question mode="'study'"  question="vm.question" answer="vm.question.answer"></fill-blank-question>
                        </div>
                        <div class="uk-text-center uk-margin-top">
                        
                            <a ng-show="vm.index < vm.questions.length-1" class="md-btn  md-btn-wave-light md-btn-icon" ng-click="vm.saveNext()"><i class="uk-icon-arrow-right "></i>
                                {{'ACTION.NEXT'|translate}}
                            </a>
                            <a ng-show="vm.quiz.allowNavigate && vm.index > 0" class="md-btn  md-btn-wave-light md-btn-icon" ng-click="vm.savePrev()"><i class="uk-icon-arrow-left "></i>
                                {{'ACTION.PREV'|translate}}
                            </a>
                            <a class="md-btn md-btn-primary md-btn-wave-light" ng-show="vm.index == vm.questions.length-1" ng-click="vm.submitQuiz()">
                                {{'ACTION.SUBMIT_EXAM'|translate}}
                            </a>
                        </div>
                    </div>
                </div>
                <hr>
        <a ng-click="vm.nextSection()"  class="md-btn md-btn-small md-btn-flat md-btn-flat-primary"><i class="uk-icon-arrow-right "></i> {{'ACTION.NEXT'|translate}}</a>
        <a  ng-click="vm.prevSection()"  class="md-btn md-btn-small md-btn-flat md-btn-flat-primary"><i   class="uk-icon-arrow-left"></i> {{'ACTION.PREV'|translate}}</a>
