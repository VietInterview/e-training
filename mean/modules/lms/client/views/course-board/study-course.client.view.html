
<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid uk-margin-large-bottom">
                    <div class="uk-width-large-1-4 uk-width-1-3">
                        <div class="md-card">
                            <div class="md-card-toolbar">
                                <div class="md-card-toolbar-actions">
                                </div>
                                <h3 class="md-card-toolbar-heading-text large">
                                    {{vm.course.name}}
                                </h3>
                            </div>
                            <div class="md-card-content">
                                <ul class="uk-list uk-list-line uk-list-space">
                                     <li  ng-repeat="node in vm.nodes" class="uk-active">
                                          <span class="sub-heading">
                                            <i ng-show="!node.expand" ng-click="vm.expand(node)" class="md-icon material-icons md-18">arrow_drop_down</i>
                                            <i ng-show="node.expand" ng-click="vm.collapse(node)"  class="md-icon material-icons md-18">arrow_drop_up</i>
                                            
                                            <a ng-click="vm.toggleExpand(node)" class="uk-text-muted" ><i  class="md-icon material-icons md-18">folder_open</i><span class="uk-text-upper uk-text-bold">{{$index+1}}. {{node.data.name}}</span></a>
                                            </span>
                                          <div ng-include="'subList'"></div>
                                    </li>
                                </ul>
                             </div>
                        </div>
                        
                    </div>
                    <div class="uk-width-large-3-4">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                        
                            
<script type="text/ng-template" id="subList">
	<ul class="uk-list uk-list-line uk-list-space" ng-show="node.expand">
           <li ng-repeat="node in node.children">
                  <span class="sub-heading">
                      <i ng-show="!node.expand" ng-click="vm.expand(node)" class="md-icon material-icons md-18">arrow_drop_down</i>
                           <i ng-show="node.expand" ng-click="vm.collapse(node)"  class="md-icon material-icons md-18">arrow_drop_up</i>
						
                              <a ng-click="vm.toggleExpand(node)" class="uk-text-muted"><i ng-if="!node.data.hasContent" class="md-icon material-icons md-18">folder_open</i>
						<i ng-if="node.data.hasContent && node.data.contentType=='html'" class="md-icon material-icons md-18">note</i>
						<i ng-if="node.data.hasContent && node.data.contentType=='test'" class="md-icon material-icons md-18">question_answer</i>
						<i ng-if="node.data.hasContent && node.data.contentType=='video'" class="md-icon material-icons md-18">videocam</i>{{node.data.name}}</a>
						<i class="uk-icon-check  uk-text-success  "></i>
					</span>
                                          <div ng-include="'subList'"></div>
                                    </li>
                                </ul>
</script>
