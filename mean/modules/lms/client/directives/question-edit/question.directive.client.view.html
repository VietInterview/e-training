<div class="uk-grid ">
    <div class="uk-width-medium-1-2 parsley-row">
        <label for="question_title">
            {{'MODEL.QUESTION.TITLE'|translate}}
            <span class="req">*</span>
        </label>
        <input type="text" name="question_title" id="question_title" ng-disabled="mode=='view'"
            required class="md-input" md-input ng-model="question.title" />
    </div>
    <div class="uk-width-medium-1-2 parsley-row">          
            <label for="question_level_select">{{'MODEL.QUESTION.LEVEL'|translate}}</label>
            <div  id="question_level_select">
                <span class="icheck-inline" >
                    <input ng-disabled="mode=='view'" type="radio" name="question_level" id="question_easy" required ng-value="'easy'" icheck ng-model="question.level" />
                    <label for="question_easy" class="inline-label">{{'COMMON.DIFFICULTY.EASY'|translate}}</label>
                </span>
                <span class="icheck-inline" >
                    <input  ng-disabled="mode=='view'" type="radio" name="question_level" id="question_medium" required ng-value="'medium'" icheck ng-model="question.level" />
                    <label for="question_medium" class="inline-label">{{'COMMON.DIFFICULTY.MEDIUM'|translate}}</label>
                </span>
                <span class="icheck-inline" >
                    <input  ng-disabled="mode=='view'" type="radio" name="question_level" id="question_hard" required ng-value="'hard'" icheck ng-model="question.level" />
                    <label for="question_hard" class="inline-label">{{'COMMON.DIFFICULTY.HARD'|translate}}</label>
                </span>
            </div>
    </div>
</div>
<div class="uk-grid">
    <div class="uk-width-medium-1-1 parsley-row">
        <label for="question_desc">
            {{'MODEL.QUESTION.DESC'|translate}}
            <span class="req">*</span>
        </label>
        <input type="text" name="question_desc" id="question_desc" ng-disabled="mode=='view'"
            required class="md-input" md-input
            ng-model="question.description" />
    </div>
</div>
<div class="uk-grid" data-uk-grid-margin>
    <div class="uk-width-1-1">
        <div id="question_options"
            ng-show="question.type=='mc' || question.type=='sc'">
            <div class="uk-grid" data-uk-grid-margin
                ng-repeat="option in question.options | orderBy: 'order'">
                <div class="uk-width-medium-2-10 uk-text-center" ng-show="question.type=='mc' || question.type=='sc'">
                    <span class="icheck-inline">
                        <input type="checkbox" ng-disabled="mode=='view'"
                            id="option_{{option._id}}" icheck 
                            ng-model="option.isCorrect" ng-change="selectOption(option)"
                             />
                        <label for="option_{{option._id}}" class="inline-label">{{option.order}}</label>
                    </span>
                </div>
                <div class="uk-width-medium-7-10">
                    <label for="option_{{option.order}}">{{'MODEL.OPTION.CONTENT'|translate}}</label>
                    <input type="text" class="md-input"
                        id="option_{{option.order}}" md-input
                        ng-model="option.content" />
                </div>
                <div class="uk-width-medium-1-10"  ng-show="mode=='edit'">
                    <a  ng-click="removeOption(option)" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}" title="{{'ACTION.DELETE'|translate}}"><i class="md-icon material-icons uk-text-danger">delete</i></a>
                </div>
            </div>
            <div class="uk-text-center" ng-show="mode=='edit'">
                <a href="#"
                    class="md-btn md-btn-flat md-btn-flat-primary"
                    ng-click="addOption()">{{'PAGE.LMS.MY_COURSES.TEACHER_BOARD.COURSE_OUTLINE.TEST.ADD_OPTION'|translate}}</a>
            </div>
        </div>
    </div>
</div>
