<div id="page_content">
    <div id="page_content_inner">
        	<h3 class="heading_b uk-margin-bottom">{{'PAGE.LIBRARY.CONTENT.TITLE' | translate}}</h3>

        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-2">
                <div class="md-card">
                    <div class="md-card-content">
                        <div id="libTree" class="fancytree-radio">
                         
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-medium-1-2">
                <div class="md-card">
                    <div class="md-card-content">       
                        
                        <div class="uk-margin" >
                             <a class="md-btn md-btn-default md-btn-wave-light md-btn-icon uk-margin-right  "
                             ng-click="vm.createMediaItem()" >
                                <i class="uk-icon-plus uk-text-success"></i>
                                {{'ACTION.CREATE_CONTENT' | translate}}
                            </a>
                            <div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
                                <button class="md-btn md-btn-icon"> <i class="material-icons">remove_red_eye</i> {{'PAGE.LIBRARY.CONTENT.VIEW_MODE'|translate}} <i class="material-icons">&#xE313;</i></button>
                                <div class="uk-dropdown">
                                    <ul class="uk-nav uk-nav-dropdown">
                                        <li><a href="#">{{'COMMON.VIEW_MODE.DETAIL'|translate}}</a></li>
                                        <li><a href="#">{{'COMMON.VIEW_MODE.LIST'|translate}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>   
                        
                         <div ng-repeat="media in vm.medium" class="md-card md-card-hover" >
                    <div class="md-card-toolbar">
                         <h3 class="md-card-toolbar-heading-text">
                                <a class="md-btn md-btn-mini md-btn-flat md-btn-flat-primary   md-btn-icon uk-margin-right" ui-sref="admin.workspace.library.content.edit({mediumId:media._id})">
                                    <i class="uk-icon-edit"></i>
                                    {{'ACTION.EDIT'|translate}}
                                </a>
                                
                                <a class="md-btn md-btn-mini md-btn-flat md-btn-flat-primary   md-btn-icon uk-margin-right" target="_self" href="{{media.downloadURL}}"download="{{media.filename}}" >
                                    <i class="uk-icon-download"></i>
                                    {{'ACTION.DOWNLOAD'|translate}}
                                </a>
                        </h3>
                        <div class="md-card-toolbar-actions">
                            <i class="md-icon material-icons uk-text-danger" ng-click="vm.remove(media)" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}" title="{{'ACTION.REMOVE'|translate}}">delete</i>
                        </div>
                    </div>
                    <div class="md-card-content">
                            <div class="uk-grid">
                                <div class="uk-width-1-4">
                                    <img class="img_thumb" src ="{{media.imageURL}}"/>
                                </div>
                                <div class="uk-width-3-4">
                                    <h1 class="heading_c uk-text-primary">{{media.name}} </h1>
                                    <p class="sub_heading">{{media.description}}</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                                
                    </div>
                    </div>
                </div>
            </div>
        </div>

       

    </div>
</div>
