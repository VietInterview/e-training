<div class="uk-modal" id="modal_org" ng-controller="OrganizationController as dlg">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title">{{'PAGE.ORGANIZATION.TITLE' | translate}}</h3>
        </div>
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1">
                <div class="md-card">
                    <div class="md-card-content">
                        <div class="uk-margin" >
                             <a class="md-btn md-btn-default md-btn-wave-light md-btn-icon uk-margin-right " 
                             ng-click="dlg.create()">
                                <i class="uk-icon-plus uk-text-success"></i>
                                {{'ACTION.CREATE' | translate}}
                            </a>
                            <a class="md-btn md-btn-default md-btn-wave-light md-btn-icon uk-margin-right  " ng-click="dlg.rename()">
                                <i class="uk-icon-pencil uk-text-default"></i>
                                {{'ACTION.RENAME' | translate}}
                            </a>
                            
                            <a class="md-btn md-btn-default md-btn-wave-light md-btn-icon uk-margin-right  "  ng-click="dlg.remove()">
                                <i class="uk-icon-trash uk-text-danger"></i>
                                {{'ACTION.REMOVE' | translate}}
                            </a>
                        
                        </div>
                        <div id="orgTree" class="fancytree-radio">
                         
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-flat uk-modal-close">Close</button>
        </div>
    </div>
</div>
