
<div id="page_content">

    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">

       <h1 >{{'PAGE.CMS.COURSES.ENROLL.TITLE' | translate}} : {{vm.course.name}}</h1>
        <span class="uk-text-upper uk-text-small">
            <a ui-sref="admin.workspace.cms.courses.list"><i class="material-icons uk-text-primary" >keyboard_arrow_left</i>{{'PAGE.CMS.COURSES.TITLE' | translate}}</a> 
            <a ui-sref="admin.workspace.cms.courses.view({courseId:vm.course._id})"><i class="material-icons uk-text-primary" >keyboard_arrow_left</i>{{vm.course.name}}</a>
        </span>
    </div>

   <div ng-include="'/modules/cms/client/views/list-self.course.members.client.view.html'" ng-if="vm.course.model=='self-paced'"></div>
   <div ng-include="'/modules/cms/client/views/list-group.course.members.client.view.html'" ng-if="vm.course.model=='group'"></div>
   
</div>


 
  <div ng-include ="'/modules/cms/client/views/dialog-course.select-teacher.client.view.html'"></div>
 <div ng-include ="'/modules/cms/client/views/dialog-course.add-class.client.view.html'"></div>
 <div ng-include ="'/modules/cms/client/views/dialog-course.select-student.client.view.html'"></div>
 
<div class="md-fab-wrapper  md-fab-speed-dial-horizontal">
        <a class="md-fab md-fab-success" href="javascript:void(0)" data-uk-tooltip="{pos:'top'}" title="{{'ACTION.CREATE'|translate}}" md-fab-speed-dial><i class="material-icons">&#xE145;</i></a>
        <div class="md-fab-wrapper-small">
            <a class="md-fab md-fab-small" href="#new_teacher" data-uk-modal="{ center:true }" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}" title="{{'PAGE.CMS.COURSES.ENROLL.TEACHER'|translate}}"><i class="material-icons">person_pin</i></a>
            <a ng-if="vm.course.model=='group'" class="md-fab md-fab-small " href="#new_classroom" data-uk-modal="{ center:true }"  data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}" title="{{'PAGE.CMS.COURSES.ENROLL.CLASS'|translate}}"><i class="material-icons">class</i></a>
            <a class="md-fab md-fab-small" ng-class="{'disabled':vm.course.model=='group' && vm.classrooms.length==0}" href="#new_student"  data-uk-modal="{ center:true }"  data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}" title="{{'PAGE.CMS.COURSES.ENROLL.STUDENT'|translate}}"><i class="material-icons">school</i></a>
        </div>
 </div>
