
 <div class="uk-modal " id="new_classroom">
    <div class="uk-modal-dialog uk-modal-dialog">
        <div class="uk-alert uk-text-center uk-alert-info" >
            <h3 class="heading_b">{{'PAGE.CMS.COURSES.ENROLL.ADD_CLASS' | translate}}</h3>
        </div>
            <div class="uk-margin-medium-bottom parsley-row">
                <label for="task_title">{{'MODEL.CLASSROOM.NAME'|translate}} <span class="req">*</span></label>
                <input type="text" class="md-input" id="Task_title" name="snippet_title" ng-model="vm.classroom.name" data-parsley-trigger="change" required md-input/>
            </div>
            <div class="uk-margin-medium-bottom">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                    <label for="uk_class_start">{{'MODEL.CLASSROOM.START_DATE'|translate}}</label>
                    <input class="md-input" type="text" id="uk_class_start" md-input value="{{vm.classroom.startDate | date:'dd.MM.yyyy'}}">
                </div>
            </div>
            <div class="uk-margin-medium-bottom">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                    <label for="uk_class_end">{{'MODEL.CLASSROOM.END_DATE'|translate}}</label>
                    <input class="md-input" type="text" id="uk_class_end" md-input value="{{vm.classroom.endDate | date:'dd.MM.yyyy'}}">
                </div>
            </div>
            
             <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-flat uk-modal-close">{{'ACTION.CLOSE'|translate}}</button>
            <input type="submit" class="md-btn md-btn-flat md-btn-flat-primary uk-modal-close" id="snippet_new_save" ng-click="vm.addClassroom()" value="{{'ACTION.ADD'|translate}}"></input>
        </div>
    </div>
</div>
