	<div class="present"
		ng-class="isSelectTab('present') ? 'active-workspace' : 'un-active-workspace'">
		<div class="my-pdf-container">
			<div class="pdf-content vi-center">
				<pdf-viewer delegate-handle="my-pdf-container" url="pdfUrl"
					scale=".9" show-toolbar="false"
					headers="{ 'x-you-know-whats-awesome': 'EVERYTHING' }"></pdf-viewer>
			</div>
			<video autoplay id="localCamera"></video>
			<div class="toolbar-pdf-viewer" ng-mousemove="showPresentation = true"
				ng-mouseleave="hidePresentation()">
				<div layout="row" class="toolbar-content"
					ng-class="(showPresentation && connected) ? 'show_toolbar' : 'hide_toolbar'">
					<div class="uk-grid">
						<div class="uk-width-3-10">
							<a class="md-btn vi-success vi-btn"
							ngf-select="uploadPresentation($file)" ngf-max-size="10MB">
						<i class="uk-icon-upload" aria-hidden="true"></i>
						{{"ACTION.UPLOAD" | translate}} </a>
						</div>
						<div class="uk-width-4-10 vi-center" ng-show="member.role=='teacher' ">
							<a class="md-btn vi-btn-default"
							ng-click="pdfSwitchPage(-1)"> <i
							class="uk-icon-chevron-left" aria-hidden="true"></i> </a>
						<input type="text" class="vi-input vi-pdf-input"
							ng-value="currPage + '/' + totalPages">

						<a class="md-btn vi-btn-default"
							ng-click="pdfSwitchPage(1)"> <i
							class="uk-icon-chevron-right" aria-hidden="true"></i> </a>
						</div>
						<div class="uk-width-3-10" ng-class="{'vi-right': (member.role=='teacher')}">
							<a class="md-btn vi-btn-default"
							ng-click="zoomOut(0.1)"> <i
							class="fa fa-search-minus" aria-hidden="true"></i> </a>
						<input flex="60" class="vi-input vi-pdf-input" type="text"
							ng-value="zoom + '%'" disabled>
						<a class="md-btn vi-btn-default" ng-click="zoomIn(0.1)">
						<i class="uk-icon-search-plus" aria-hidden="true"></i> </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section_videos">
		<div class="section_videos_content">
			<div ng-show="showListVideos">
				<div class="list_videos_wrapper">
					<div class="list_videos_content"
						style="height: {{studentChannels.length* 120">
						<div class="video_wrapper"
							ng-repeat="slot in videoSlots | filter:byIndex"
							ng-show="slot.allocated">
							<video class="video_training" ng-attr-id="{{slot.videoId}}"
								autoplay poster="/assets/images/camera.png"></video>
							<div class="top_bar clearfix">
								{{slot.name}} <span ng-show="member.role =='teacher'"
									ng-click="memberDiscard(slot.member)" class="btn-close right">
									x </span>
							</div>
						</div>
					</div>
				</div>

				<div class="video_teacher_wrapper">
					<div class="video_wrapper">

						<video id="remoteCamera0" class="video_training"></video>
						<div class="top_bar">{{"training.teacher" | translate}}</div>
					</div>
				</div>
			</div>

			<span class="btn-toggle vi-center" ng-show="studentChannels.length"
				ng-style="showListVideos ? {} : {'right': 0}"
				ng-click="showListVideos = !showListVideos;"> <i 
				aria-hidden="true"
				ng-class="showListVideos ? 'uk-icon-angle-double-right' : 'uk-icon-angle-double-left'"></i>
			</span>
		</div>
	</div>
