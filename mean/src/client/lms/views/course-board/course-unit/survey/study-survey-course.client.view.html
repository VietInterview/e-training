<div class="survey-container" ng-show="!vm.completeCourse">
	<div class="uk-alert uk-alert-danger" data-uk-alert ng-show="vm.alert">
		{{vm.alert}}</div>

	<div class="md-card" ng-show="!vm.alert">
		<div class="md-card-toolbar"
			ng-class="{'md-bg-green-200':vm.question.attempted,'md-bg-grey-100':!vm.question.attempted }">
			<div class="md-card-toolbar-heading-text">
				<span>{{'PAGE.LMS.MY_COURSES.COURSE_SURVEY.QUESTION'|translate}}
					{{vm.index+1}}/{{vm.questions.length}} </span>

			</div>
		</div>

		<div class="md-card-content">
			<multiple-choice-survey mode="'survey'" question="vm.question"></multiple-choice-survey>
			<div class="uk-grid uk-margin-top">
				<div class="uk-width-1-2">

				<a ng-show="vm.index < vm.questions.length-1"
					class="md-btn  md-btn-wave-light md-btn-icon uk-align-left"
					ng-click="vm.saveNext()"><i class="uk-icon-arrow-right "></i>
					{{'ACTION.NEXT'|translate}} </a>
				</div>	
				<div class="uk-width-1-2">
					 <a
					class="md-btn md-btn-primary md-btn-wave-light uk-align-right"
					ng-show="vm.index == vm.questions.length-1"
					ng-click="vm.submitQuiz()">
					{{'ACTION.SUBMIT_SURVEY'|translate}} </a>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class=" uk-text-center ">
				<a ng-click="vm.prevSection()" class="md-btn md-btn-flat  md-btn-mini "> <i
					class="uk-icon-chevron-left uk-text-primary"></i> {{'ACTION.PREV_SECTION'|translate}}
				</a> 
				<a ng-click="vm.nextSection()" class="md-btn md-btn-flat  md-btn-mini  ">
					{{'ACTION.NEXT_SECTION'|translate}} <i class="uk-icon-chevron-right uk-text-primary"></i>
				</a>
		</div>
</div>

<div class="complete-course-container" ng-show="vm.completeCourse">
	<div class="md-card-content">
		<h3>{{"MODEL.COURSE.SURVEY.COMPLETE" | translate}}</h3>
	</div>
</div>
