<div class="md-card">
    <div class="md-card-content">
        <div id="file_upload-drop" class="uk-file-upload">
            <div
                class="uk-margin uk-cover uk-position-relative uk-height-1-1 transform-origin-50"
                id="video_player">
                <div class="uk-grid">
                    <div class="uk-width-1-2 uk-container-center">
                        <video id="selectorVideo"   src="{{video.videoURL | trust}}" 
                        video-autoplay data-attr-autoplay={{videoAttr.autoplay}}
                        video-control data-attr-control={{videoAttr.controls}}
                        video-muted data-attr-muted={{videoAttr.muted}}
                        poster="{{ url?'':'/assets/img/brand/logow.png' }}"></video>
                    </div>
                </div>
            </div>
            <div>
            <span class="uk-form-file md-btn md-btn-icon">
                <i class="uk-icon-upload"></i>
                {{'ACTION.CHOOSE_FILE'|translate}}
                <input id="file_upload-select" type="file">
            </span>
            </div>
        </div>
        <div id="file_upload-progressbar" class="uk-progress" ng-show="showProgress">
            <div id="progress_bar" class="uk-progress-bar" style="width: 0">0%</div>
        </div>
    </div>
</div>
