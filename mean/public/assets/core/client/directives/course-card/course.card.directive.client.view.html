<style type="text/css">
    
</style>
<div class="md-card md-card-hover">
    <a ui-sref="workspace.lms.courses.join.intro({ courseId: course._id ,editionId:edition._id})">
    <div class="" style="border-bottom: none;">
        <div class="uk-text-center">
            <img class="imageCourseHome" ng-src="{{course.logoURL}}" alt="" style="border-radius: 5px 5px 0 0;">
            </style>
        </div>
    </div>
    <div class="md-card-content">
        <h3 class="md-card-head-text" style="height: 80px; font-size: 18px; padding: 0px 0px;     line-height: 20px;">
            {{course.name}}
            <span class="uk-text-truncate" style="padding-top: 5px; font-size: 13px; text-transform: capitalize;">{{course.user.displayName}}</span>
        </h3>
        <div class="level-date-home">
            <span>{{course.startDate | date :'dd-MM-yyyy'}}</span>&nbsp;&nbsp;
            <span style="text-transform: capitalize;">{{course.level}} </span>
        </div>
    </div>
    </a>
</div>
